<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="enter-location">Enter Location</div>
      <form action="" id="placeInputForm">
        <label for="place-name" class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="search-icon"
          >
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            ></path>
          </svg>
          <input id="place-name" type="text" />
        </label>
        <button type="submit" id="submit-btn">Go</button>
      </form>
      <div class="display-container">
        <div class="display-left">
          <div class="display-place">Kathmandu</div>
          <div class="display-date">September 7, 2025</div>
          <div class="icon-container">
            <img class="main-icon" src="./assets/cloudy-icon.png" alt="" />
          </div>
          <div class="icon-description">Cloudy</div>
        </div>
        <div class="display-right">
          <div class="temp">26°</div>
          <div class="minmax-container">
            <div class="max-temp">29°</div>
            <div>/</div>
            <div class="min-min">14°</div>
          </div>
        </div>
      </div>
      <div class="days-list-container">
        <button class="days-btn">
          <div class="btn-date">Today</div>
          <div class="btn-icon">
            <img class="btn-img" src="./assets/cloudy-icon.png" alt="" />
          </div>
          <div class="btn-temp">24</div>
        </button>
        <button class="days-btn">
          <div class="btn-date">Tommorow</div>
          <div class="btn-icon">Icon</div>
          <div class="btn-temp">24</div>
        </button>
        <button class="days-btn">
          <div class="btn-date">Next day</div>
          <div class="btn-icon">Icon</div>
          <div class="btn-temp">24</div>
        </button>
        <button class="days-btn">
          <div class="btn-date">Next</div>
          <div class="btn-icon">Icon</div>
          <div class="btn-temp">24</div>
        </button>
        <button class="days-btn">
          <div class="btn-date">Next</div>
          <div class="btn-icon">Icon</div>
          <div class="btn-temp">24</div>
        </button>
      </div>
    </div>
  </body>
</html>
